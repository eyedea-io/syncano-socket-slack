name: slack
version: 0.0.1
description: Integration with Slack
runtime: nodejs_v8

config:
  SLACK_API_KEY:
    description: Slack API key
    required: true

endpoints:
  invite:
    description: Invite user to Slack
    parameters:
      email:
        description: User e-mail
        example: john.snow@eyedea.io
    response:
      success:
        exit_code: 204
        description: Success
      fail:
        exit_code: 400
        parameters:
          message:
            description: Error message
        example: >
            { "message": "Wrong API key!" }
