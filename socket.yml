name: slack
description: Integration with Slack
runtime: nodejs_v8

classes:
  user:
    - name: realName
      type: string
    - name: title
      type: string
    - name: phone
      type: string
    - name: email
      type: string
    - name: imageOriginal
      type: string
    - name: image72
      type: string

config:
  CLIENT_SECRET:
    description: Slack Client Secret
    required: true
  CLIENT_ID:
    description: Slack Client ID
    required: true
  REDIRECT_URL:
    description: Where to redirect after authentication
    required: true
  USER_SIGNIN_ENDPOINT:
    description: Endpoint to handle user authentication
    required: true

endpoints:
  invite:
    description: Invite user to Slack
    properties:
      email:
        description: User e-mail
        example: john.snow@eyedea.io
    response:
      success:
        exit_code: 204
        description: Success
      fail:
        exit_code: 400
        parameters:
          message:
            description: Error message
        example: >
            { "message": "Wrong API key!" }
  list:
    description: List Slack members
    inputs:
      required:
        - token
      properties:
        token:
          description: Slack Auth Token
          examples:
            - xoxp-3187190464-3187190466-46820564945-00657990a0
    outputs:
      success:
        description: Success
        required:
          - message
        properties:
          message:
            description: Success message
      fail:
        exit_code: 400
        properties:
          message:
            description: Error message
        examples:
          - { "message": "Wrong API key!" }
  verify:
    description: Verify user Slack OAuth Code
    inputs:
      required:
        - code
      properties:
        code:
          description: Slack Authetication Code
        state:
          description: Optional State
