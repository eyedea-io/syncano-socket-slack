name: slack
description: Integration with Slack
runtime: nodejs_v8

endpoints:
  invite:
    description: Invite user to Slack
    parameters:
      email:
        description: User e-mail
        example: john.snow@eyedea.io
    response:
      success:
        exit_code: 204
        description: Success
      fail:
        exit_code: 400
        parameters:
          message:
            description: Error message
        example: >
            { "message": "Wrong API key!" }
  list:
    description: List Slack members
    inputs:
      required:
        - token
      properties:
        token:
          description: Slack Auth Token
          examples:
            - xoxp-3187190464-3187190466-46820564945-00657990a0
    outputs:
      success:
        description: Success
        required:
          - message
        properties:
          message:
            description: Success message
      fail:
        exit_code: 400
        properties:
          message:
            description: Error message
        examples:
          - { "message": "Wrong API key!" }
